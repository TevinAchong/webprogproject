{% extends 'posts/post_base.html' %}

{% load bootstrap4 %}

{% block post_content %}
<div style="padding-top : 50px; ">
    <h4>Create a New Post</h4>
    <form action="{% url 'posts:create' %}" id="postForm">
        {%csrf_token%}
        {% bootstrap_form form %}
        <input type="submit" value='Post' class = 'btn btn-primary btn-large'>
    </form>
</div>
{% endblock %}
