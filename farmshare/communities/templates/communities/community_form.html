{% extends 'communities/community_base.html' %}
{% load bootstrap4 %}

{% block community_content %}
<h4> Start a New Community! </h4>
    <form action="{% url 'communities : create' %}" method = 'post' id = 'communityForm'>
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" class = 'btn btn-primary brn-large' value = 'Create'> 
    </form>

{% endblock %}
