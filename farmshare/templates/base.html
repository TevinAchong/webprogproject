<!DOCTYPE html>
{%load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>farmShare</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="{% static 'farmshare/css/master.css' %}">

</head>
<body>
   

    <nav>
        <div class="container">
            <a href="{%url 'home' %}">farmShare</a>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="#">Ask a Question</a></li>
                <li><a href="#">Crop Data</a></li>
                <li><a href="#">Browse Questions</a></li>
                <li><a href="{%url 'farmers:logout' %}">Logout</a></li>
                {%else%}
                <li><a href="#">Browse Questions</a></li>
                <li><a href="{% url 'farmers:login' %}">Login</a></li>
                <li><a href="{%url 'farmers:signup' %}">Sign Up</a></li>
                {%endif%}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>



    <script></script>
    <script></script>
    <script></script>
</body>
</html>
